<div class="row" style="border-bottom: 1px solid #000; margin-bottom: 10px">
  <div class="col-xs-12 col-sm-2 col-md-2">
      <label>Author</label>
  </div>
  <div class="col-xs-12 col-sm-2 col-md-6" align="right">
      <label>Ratings</label>
  </div>
</div>
<div class="row" *ngFor="let article of articleAuthors.author_Articles">
  <div class="col-xs-12 col-sm-2 col-md-6">
      {{article.author}}
  </div>
  <div class="col-xs-12 col-sm-2 col-md-6">
      <div class="row">
        <div class="col-xs-6">
          {{article.articles[0].name}}
        </div>
        <div class="col-xs-6">
          {{this.generateRating(article.articles[0].rating)}}
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          {{article.articles[1].name}}
        </div>
        <div class="col-xs-6">
          {{this.generateRating(article.articles[1].rating)}}
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          {{article.articles[2].name}}
        </div>
        <div class="col-xs-6">
          {{this.generateRating(article.articles[2].rating)}}
        </div>
      </div>
  </div>
</div>
